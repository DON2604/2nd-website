<!DOCTYPE html>
<html>
  <head>
    <title>My Image Gallery</title>
    
    <style>
      /* CSS for styling the image gallery */
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 20px auto;
        width: 80%;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1 style="color:rgb(48, 152, 179);">Image Gallery</h1>
    <div class="image-gallery">
      <img src="island.jpg" alt="Image 1">
      <img src="lol.jpg" alt="Image 2">
      <img src="mountain.jpg" alt="Image 3">
      <img src="river.jpg" alt="Image 4">
      <img src="water.jpg" alt="Image 5">
      <img src="rajasthan.jpg" alt="Image 6">
    </div>
  </body>
</html>
